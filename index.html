<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Daniel Malaj </title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #fff;
      color: #000;
    }
    
    header {
      padding: 20px;
      background-color: #fff;
      text-align: center;
    }
    
    nav {
      margin-top: 20px;
    }
    
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    
    nav ul li {
      margin-right: 20px;
    }
    
    nav ul li a {
      color: #000;
      text-decoration: none;
      font-size: 18px;
    }
    
    .hero {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .hero h1 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #000;
    }
    
    .hero p {
      font-size: 24px;
      margin-bottom: 40px;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero">
    <h1>Graphic Designer</h1>
  </div>
</body>
</html>
