<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il mio sito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #header {
      background-color: #f1f1f1;
      padding: 20px;
    }
    #header input {
      display: block;
      margin-bottom: 10px;
    }
    #header .info {
      display: none;
    }
    #header:hover .info {
      display: block;
    }
    #portfolio {
      display: flex;
      flex-wrap: wrap;
    }
    .project {
      width: 33.33%;
      padding: 10px;
    }
    .project img {
      width: 100%;
      height: auto;
      transition: opacity 0.3s;
    }
    .project:hover img {
      opacity: 0.8;
    }
    .project .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .project:hover .overlay {
      opacity: 1;
    }
    .project .overlay p {
      text-align: center;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="header">
    <input type="text" placeholder="Nome">
    <input type="text" placeholder="Cognome">
    <input type="text" placeholder="Professione">
    <div class="info">
      <p>Ulteriori informazioni sul nome, cognome e professione</p>
    </div>
  </div>
  <div id="portfolio">
    <div class="project">
      <div class="overlay">
        <p>Informazioni sul progetto 1</p>
      </div>
      <img src="immagine1.jpg" alt="Progetto 1">
    </div>
    <div class="project">
      <div class="overlay">
        <p>Informazioni sul progetto 2</p>
      </div>
      <img src="immagine2.jpg" alt="Progetto 2">
    </div>
    <!-- Aggiungi altre immagini e progetti qui -->
  </div>

  <!-- Aggiungi script per il looping delle immagini -->

</body>
</html>
